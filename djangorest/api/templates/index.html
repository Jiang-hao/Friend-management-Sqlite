	<script>
	
 $('#connect').on('click',function(){
		var para = [$('#connect-sidebar-requestor').val(),$('#connect-sidebar-target').val()]
		
		$.ajax({
			type:"POST",
			dataType: "json",
			url: '../connect/',
			data:{
				'friends':para
			},
			success: function(result){
				$('#send').html(JSON.stringify({'friends':para}))
				$('#receive').html(JSON.stringify(result))

			},
			error: function(xhr,thrownError){
				alert(thrownError)
			}
		});

	
});


  $('#retrieve').on('click',function(){
  		var para = $('#retrieve-sidebar-requestor').val()
		$.ajax({
			type:"POST",
			url: '../retrieve/',
			data:{
				'email': para
			},
			success: function(result){
				document.getElementById("send").innerHTML =JSON.stringify({'email':para});
				document.getElementById("receive").innerHTML =JSON.stringify(result);
			},

		});

	
});

  $('#common').on('click',function(){
  		var para = [$('#common-sidebar-requestor').val(),$('#common-sidebar-target').val()]
		$.ajax({
			type:"POST",
			url: '../common/',
			data:{
				'friends': para
			},
			success: function(result){
				$('#send').html(JSON.stringify({'firends':para}))
				$('#receive').html(JSON.stringify(result))
			},

		});

	
});


  $('#follow').on('click',function(){
		$.ajax({
			type:"POST",
			url: '../follow/',
			data:{
				'requestor': $('#follow-sidebar-requestor').val(),
				'target': $('#follow-sidebar-target').val(),
			},
			success: function(result){
				$('#send').html(JSON.stringify({'requestor':$('#follow-sidebar-requestor').val(), 'target':$('#follow-sidebar-target').val()}))
				$('#receive').html(JSON.stringify(result))
			},

		});

	
});


  $('#block').on('click',function(){
		$.ajax({
			type:"POST",
			url: '../block/',
			data:{
				'requestor': $('#block-sidebar-requestor').val(),
				'target': $('#block-sidebar-target').val(),
			},
			success: function(result){
				$('#send').html(JSON.stringify({'requestor':$('#block-sidebar-requestor').val(), 'target':$('#block-sidebar-target').val()}))
				$('#receive').html(JSON.stringify(result))
			},

		});

	
});

    $('#message').on('click',function(){
		$.ajax({
			type:"POST",
			url: '../message/',
			data:{
				'sender': $('#message-sidebar-sender').val(),
				'text': $('#message-sidebar-text').val(),
			},
			success: function(result){
				$('#send').html(JSON.stringify({'requestor':$('#message-sidebar-sender').val(), 'target':$('#message-sidebar-text').val()}))
				$('#receive').html(JSON.stringify(result))
			},

		});

	
});


  $('#update').on('click',function(){

		$.ajax({
			type:"GET",
			url: '../index/',
			success: function(result){
				$('#update-list').empty()
				$('#update-list').append(result)
			},

		});

	
});



$('#connect-sidebar').on('click',function(){
    $('#connect-div').show()
    $('#retrieve-div').hide()
    $('#common-div').hide()
    $('#follow-div').hide()
    $('#block-div').hide()
    $('#message-div').hide()
});

$('#retrieve-sidebar').on('click',function(){
    $('#connect-div').hide()
    $('#retrieve-div').show()
    $('#common-div').hide()
    $('#follow-div').hide()
    $('#block-div').hide()
    $('#message-div').hide()
});
$('#common-sidebar').on('click',function(){
    $('#connect-div').hide()
    $('#retrieve-div').hide()
    $('#common-div').show()
    $('#follow-div').hide()
    $('#block-div').hide()
    $('#message-div').hide()
});

$('#follow-sidebar').on('click',function(){
    $('#connect-div').hide()
    $('#retrieve-div').hide()
    $('#common-div').hide()
    $('#follow-div').show()
    $('#block-div').hide()
    $('#message-div').hide()
});
$('#block-sidebar').on('click',function(){
    $('#connect-div').hide()
    $('#retrieve-div').hide()
    $('#common-div').hide()
    $('#follow-div').hide()
    $('#block-div').show()
    $('#message-div').hide()
});

$('#message-sidebar').on('click',function(){
    $('#connect-div').hide()
    $('#retrieve-div').hide()
    $('#common-div').hide()
    $('#follow-div').hide()
    $('#block-div').hide()
    $('#message-div').show()
});
